<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用习惯APP</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">示范页面</a>

                <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">注册</a></li>

                        <li class="pure-menu-item"><a href="profile.html" class="pure-menu-link">头像</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>头像</h1>
            </div>

            <div class="content">
                目前头像：
                <img src="user/profile?uid=2">
                <form method="POST" enctype="multipart/form-data" action="user/uploadProfile">
                    <p>
                        选择图片：
                        <input type="file" name="pic"/>
                        <input type="hidden" name="uid" value="2"/>
                    </p>
                    <p>
                        <input type="submit" value="上传"/>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/ui.js"></script>

</body>
